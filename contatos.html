<!DOCTYPE html> 
<html lang="pt-br"> 
		
	<head>
		<meta charset="utf-8">
		<title>Contato- Barbearia Alura</title>
			
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="cabeçalho">
				
				<h1><img  src="logo.png" alt="Logo da Barbearia Alura"></h1>
					
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
						<li><a href="https://www.google.com">Google</a></li>
					</ul>
				</nav>
			</div>	
		</header>
				<main>
					<form>
							<label for="nome">Nome e Sobrenome</label>
							<input type="text" name="nome" id="nome" required class="input-padrao">
							
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required class="input-padrao" placeholder="seuemail@dominio.com">

							<label for="telefone">Telefone</label>
							<input type="tel" name="telefone" id="telefone" required class="input-padrao" placeholder="(XX) XXXXX-XXXX">

							<label for="mensagem">Mensagem</label>
							<textarea cols="68" rows="15" id="mensagem" required class="input-padrao" placeholder="Escreve aqui o motivo do seu contato."></textarea>

							<fieldset>
								<legend>Como prefere o nosso contato?</legend>
								
								<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
								
								<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
							
								<label for="radio-whatsapp"><input type="radio" name="contato" velue="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
								
							</fieldset>

							<fieldset>
								<legend>Qual horário prefere ser atendido?</legend>
								<select>
									<option>Manhã</option>
									<option>Tarde</option>
									<option>Noite</option>
								</select>
							</fieldset>	
							<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


							<input type="submit" value="Enviar" class="enviar">
					</form>

					<table>
						<thead>
							<th>Dia</th>
							<th>Horário</th>
						</thead>
						<tbody>
							<tr>
								<td>Segunda</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Terça</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Quarta</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Quinta</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Sexta</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Sabádo</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr class="fechado">
								<td>Domingo</td>
								<td>Fechado</td>
							</tr>
						</tbody>

					</table>

				</main>	
			
			<footer>
				<img src="logo-branco.png" alt="Logo da Barbearia Alura">
				<p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
			</footer>
	</body>	
</html>
